<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <script src="main.js" type="text/javascript"></script>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="card.js" type="text/javascript"></script>
  <script src="dealer.js" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>
  <script src="utility.js" type="text/javascript"></script>
  <link rel="stylesheet" href="blackjack.css"></link>

</head>
<body>
  <!--<canvas id="canvas">Your browser doesn't support canvas</canvas>-->
  <div class="container">
    <div class="table" id="dealer">
      <div id="dealer1" class="cards">
        <img src="#" alt="card">
      </div>
      <div id="dealer2" class="cards">
       <img src="#" alt="card">
     </div>
     <div id="dealer3" class="cards">
       <img src="#" alt="card">
     </div>
     <div id="dealer4" class="cards">
       <img src="#" alt="card">
     </div>
     <div id="dealer5" class="cards">
       <img src="#" alt="card">
     </div>
   </div>
   <div class="table" id="player">
     <div id="player1" class="cards">
      <img src="#" alt="card">
    </div>
    <div id="player2" class="cards">
      <img src="#" alt="card">
    </div>
    <div id="player3" class="cards">
      <img src="#" alt="card">
    </div>
    <div id="player4" class="cards">
      <img src="#" alt="card">
    </div>
    <div id="player5" class="cards">
      <img src="#" alt="card">
    </div>
    
    
  </div>
  <div class="menu">
    <div class="console">
      <div id="logs">
      </div>
    </div>
    <div class="buttons">
      <input type="button" id="hit" style="visibility:hidden;" value="Hit!">
      <input type="button" id="reset" value="Play!">
      <input type="button" id="stand" style="visibility:hidden;" value="Stand">


    </div>
  </div>
</div>
</body>
</html>
